<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope="itemscope" itemtype="http://schema.org/EmailMessage">

    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope="itemscope" itemtype="http://schema.org/InformAction">
                        <tr>
                            <td class="content-wrap">
                                <meta itemprop="name" content="Reset Password Attempt" />
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td>
                                            <table class="critters-list">
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Baby</th>
                                                    <th>Young</th>
                                                    <th>Adult</th>
                                                    <th>Senior</th>
                                                </tr>
                                                {{#each critters}}
                                                <tr>
                                                    <td>{{name}}</td>
                                                    <td>{{baby}}</td>
                                                    <td>{{young}}</td>
                                                    <td>{{adult}}</td>
                                                    <td>{{senior}}</td>
                                                </tr>
                                                {{/each}}
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            Thanks,
                                            <br /> {{organizationFullName}}
                                            <br />
                                            <a href="{{ urlHome }}">{{ urlHome }}</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            <img src="{{ urlLogo }}" alt="Logo" />
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
