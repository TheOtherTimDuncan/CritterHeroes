<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope itemtype="http://schema.org/InformAction">
                        <tr>
                            <td class="content-wrap">
                                <meta itemprop="name" content="Reset Password Attempt" />
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block">
                                            Your password for your account at {{organizationFullName}} has been reset. Please click the link below to complete resetting
                                            your password. This link will be valid for {{tokenLifespan}}.
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" itemprop="handler" itemscope itemtype="http://schema.org/HttpActionHandler">
                                            <a href="{{urlReset}}" class="btn-primary" itemprop="url" title="Reset Password">Reset Password</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            Thanks,
                                            <br/> {{organizationFullName}}
                                            <br/>
                                            <a href="{{urlHome}}">{{urlHome}}</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            <img src="{{urlLogo}}" alt="Logo" />
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
